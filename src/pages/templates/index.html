<html>
    <head>
        <link rel="stylesheet" type="text/css" media="all" href="https://sierra-library.github.io/css/styles.min.css" />

    </head>
    <body>
        <div class="notification notification--warning"><p>{{message}}</p></div>
        <section class="section container-medium">
            <form id="login-form" action="/" method="POST">
                <label class="label" for="username">Username</label>
                <div class="input input-fullWidth">
                    <input id="username" name="username" placeholder="username" type="text" required>
                </div>
                <label class="label" for="password">Password</label>
                <div class="input input-fullWidth">
                    <input id="password" name="password" placeholder="password" type="password" required>
                </div>
                <a href="/create_account">Create Account</button>
                <button class="button button--primary" type="submit">Login</button>
            </form>
        </section>
    </body>
</html>
