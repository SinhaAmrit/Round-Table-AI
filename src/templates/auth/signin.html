{% extends "./layouts/auth_layout.html" %}
{% block content %}
<div class="flex items-center w-full max-w-md px-6 mx-auto lg:w-2/6">
    <div class="flex-1">
        <div class="text-center">
            <div class="flex justify-center mx-auto">
                <img class="w-1/2 h-1/2 sm:h-1/4 magnet-target" src="static/images/logo.png" alt="logo">
            </div>

            <p class="mt-3 text-gray-500 dark:text-gray-300">Sign In to access the content</p>
        </div>
        <div class="mt-8">
            <form action="/" method="POST" autocomplete="off">
                <div>
                    <label for="email" class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Email
                        Address</label>
                    <input type="email" name="email" id="email" placeholder="example@example.com" required
                        class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                </div>
                <div class="mt-6">
                    <div class="flex justify-between mb-2">
                        <label for="password" class="text-sm text-gray-600 dark:text-gray-200">Password</label>
                        <a href="#"
                            class="text-sm text-gray-400 focus:text-yellow-900 hover:text-yellow-900 hover:underline">Forgot
                            password?</a>
                    </div>
                    <input type="password" name="password" id="password" placeholder="Your Password"
                        class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                </div>
                <button
                    class="w-full px-4 py-2 mt-2 tracking-wide text-white transition-colors duration-300 transform bg-yellow-900 rounded-lg hover:bg-yellow-700 focus:outline-none focus:bg-yellow-700 focus:ring focus:ring-yellow-500 focus:ring-opacity-50"
                    type="submit">
                    Sign In
                </button>
        </div>
        </form>
        <p class="mt-6 text-sm text-center text-gray-400">Don&#x27;t have an account yet? <a href="/signup"
                class="text-yellow-900 focus:outline-none focus:underline hover:underline">Sign
                Up</a>.
        </p>
    </div>
</div>
{% endblock %}
