<div class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3">
    {% for _ in range(20) %}
    <!-- post card -->
    <div class="flex bg-white shadow-lg rounded-lg mx-4 sm:mx-auto mt-5 max-w-md md:max-w-2xl ">
        <!--horizontal margin is just for display-->
        <div class="flex items-start px-4 py-6">
            <img class="rounded-full h-10 w-10 mr-2 mt-3 object-cover"
                src="https://ui-avatars.com/api/?background=random&name=Brad+Adams" alt="avatar" />
            <div class="">
                <div class="flex items-center justify-between">
                    <h2 class="text-lg font-semibold text-gray-900 mt-2">Brad Adams </h2>
                </div>
                <p class="text-gray-700">12 SEP 2012. </p>
                <p class="mt-3 text-gray-700 text-sm">
                    Lorem ipsum, dolor sit amet conse. Saepe optio minus rem dolor sit amet!
                </p>
                <div class="my-4 flex items-center">
                    <div class="flex-row-reverse mr-2 text-gray-700 text-sm mr-3">
                        <i class="ri-heart-2-line"></i>
                        <span>12</span>
                    </div>
                    <div class="flex-row-reverse mr-2 text-gray-700 text-sm mr-8">
                        <i class="ri-chat-1-line"></i>
                        <span>8</span>
                    </div>
                    <div class="flex-row-reverse mr-2 text-gray-700 text-sm mr-4">
                        <i class="ri-reply-line"></i>
                        <span> Answer</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- post card ends-->
    {% endfor %}
</div>
